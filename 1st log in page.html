<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkling Login to Student Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            transition: all 0.5s ease;
        }
        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .sparkle {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            animation: sparkle 3s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .student-sparkle {
            background: rgba(255, 255, 0, 0.8);
            animation: sparkle 2s ease-in-out infinite;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }
        .student-interface {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-in-out;
            max-width: 600px;
            width: 100%;
            z-index: 2;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field {
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }
        .input-field:focus {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.7);
            border-color: #667eea;
            transform: scale(1.02);
            outline: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .student-welcome {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .student-content {
            text-align: center;
        }
        .student-content .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .student-content .card:hover {
            transform: translateY(-5px);
        }
        .burst-sparkle {
            position: absolute;
            border-radius: 50%;
            background: #ffd700;
            animation: burst 1s ease-in-out;
        }
        @keyframes burst {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(10); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sparkle-container" id="sparkleContainer"></div>
    <div class="form-container" id="loginForm">
        <div class="logo">SparkLog</div>
        <form id="loginFormElement">
            <div class="mb-4">
                <label for="userid" class="block text-gray-700 font-semibold mb-2">User ID</label>
                <input type="text" id="userid" name="userid" class="input-field w-full px-4 py-3" placeholder="Enter your User ID" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="input-field w-full px-4 py-3" placeholder="Enter your Password" required>
            </div>
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Remember Me</label>
            </div>
            <button type="submit" class="btn-login w-full py-3 font-semibold">Log In</button>
        </form>
        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <div class="student-interface" id="studentInterface">
        <div class="sparkle-container" id="studentSparkleContainer"></div>
        <div class="student-welcome">Welcome, Student!</div>
        <div class="student-content">
            <div class="card">
                <h3 class="font-bold">Dashboard</h3>
                <p>View your courses and progress here.</p>
            </div>
            <div class="card">
                <h3 class="font-bold">Assignments</h3>
                <p>Check your assignments and submit them.</p>
            </div>
            <div class="card">
                <h3 class="font-bold">Grades</h3>
                <p>See your grades and performance.</p>
            </div>
        </div>
        <button class="btn-login mt-6 w-full py-3" onclick="logout()">Log Out</button>
    </div>

    <script>
        // Generate sparkling particles
        function generateSparkles(container, count, className = 'sparkle') {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = className;
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.width = Math.random() * 6 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
        }
        generateSparkles(document.getElementById('sparkleContainer'), 50);
        const studentSparkleContainer = document.getElementById('studentSparkleContainer');
        generateSparkles(studentSparkleContainer, 30, 'sparkle student-sparkle');

        // Form handling
        document.getElementById('loginFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            const userid = document.getElementById('userid').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            if (userid === 'aag123' && password === '12345678') {
                message.textContent = 'Login successful! Redirecting to student dashboard...';
                message.className = 'mt-4 text-center text-green-500 text-sm';
                // Burst sparkle effect
                const burst = document.createElement('div');
                burst.className = 'burst-sparkle';
                burst.style.left = '50%';
                burst.style.top = '50%';
                burst.style.width = '20px';
                burst.style.height = '20px';
                burst.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(burst);
                setTimeout(() => document.body.removeChild(burst), 1000);
                // Transition after delay
                setTimeout(() => {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('studentInterface').style.display = 'flex';
                    document.body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)'; // Change bg for student
                }, 2000);
            } else if (userid === '' || password === '') {
                message.textContent = 'Please fill in all fields.';
                message.className = 'mt-4 text-center text-red-500 text-sm';
            } else {
                message.textContent = 'Invalid credentials. Please try again.';
                message.className = 'mt-4 text-center text-red-500 text-sm';
            }
        });

        function logout() {
            document.getElementById('studentInterface').style.display = 'none';
            document.getElementById('loginForm').classList.remove('hidden');
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; // Reset bg
            document.getElementById('loginFormElement').reset();
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
</html>
